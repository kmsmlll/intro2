            //*** 現在の日時を表示する *******************
            // ゼロを追加する
            var addZero = function(value) {
                if (value < 10) {
                    value = '0' + value;
                }
                return value;
            };        
            timerID = setInterval('clock()', 100); //0.1秒毎にclock()を実行
            function clock() {
                document.getElementById("showClock").innerHTML = getNow();
            }
            function getNow() {
                var now = new Date();
                var year = now.getFullYear();
                var month = now.getMonth() + 1; //１を足すこと
                month = addZero(month);
                var day = now.getDate();
                day = addZero(day);
                var dayOfWeek = now.getDay(); //曜日(0～6=日～土)
                var hour = now.getHours();
                hour = addZero(hour);
                var min = now.getMinutes();

                sec = addZero(sec);
                //曜日の選択肢

                //出力用

            }
